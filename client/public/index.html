<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/resources/favicon_io/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFF00" />
    <meta
      name="description"
      content="Food Ordering App created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/resources/favicon_io/android-chrome-192x192" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Import Google Icon Font -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <!-- <link href="../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet"> -->
    <title>Food Ordering App</title>
    <style>
      #basket-div {
        padding: 0;
      }
      #mobile-nav {
        width: 210px;
      }
      #mobile-nav-item-in-baskets {
        padding-left: 0;
        padding-right: 0;
      }
      #mobile-nav #mobile-nav-item-in-baskets {
        padding: 0;
      }
      #Profile_Dropdown .profile-dropdown-item {
        padding-left: 30px;
      }
      #total-items-quantity-in-basket {
        margin-left: 10px;
      }
      .switch label input[type=checkbox]:checked+.lever {
        background-color: #ffd600 !important;
      }
      .switch label input[type=checkbox]:checked+.lever:after {
        background-color: black !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Import materialize.js -->
    <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </body>
</html>
